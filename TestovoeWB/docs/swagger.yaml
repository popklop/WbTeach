host: localhost:8080
info:
  contact: {}
  description: API для управления заказами
  title: Orders API
  version: "1.0"
paths:
  /createorder:
    post:
      consumes:
      - application/json
      description: Добавляет заказ в очередь Kafka
      parameters:
      - description: Данные заказа
        in: body
        name: order
        required: true
        schema:
          $ref: '#/definitions/models.Order'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Order'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Создать новый заказ
      tags:
      - orders
  /order/{id}:
    get:
      consumes:
      - application/json
      description: Получить детали заказа по его уникальному идентификатору
      parameters:
      - description: Order UID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Order'
        "404":
          description: Not Found
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Получить заказ по ID
      tags:
      - orders
swagger: "2.0"
